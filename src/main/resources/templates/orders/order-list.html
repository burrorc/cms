<!DOCTYPE HTML>
<!-- include thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<title>Order List</title>
</head>
<body>
	<div class="container">
		<h2>Order List</h2>
		<hr>
		<a th:href="@{/orders/addForm}"
			class="btn btn-primary btn-sm mb-3"> Add Order</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tempOrder : ${orders}">
					<td th:text="${tempOrder.id}" />
					<td th:text="${tempOrder.name}" />
					<td>
						<a th:href="@{/orders/updateForm(orderId=${tempOrder.id})}"
						class="btn btn-info btn-sm">
						Update</a>
					
						<a th:href="@{/orders/delete(orderId=${tempOrder.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this order?'))) return false">
						Delete</a>
					</td>

				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
