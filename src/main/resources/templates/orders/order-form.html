<!DOCTYPE html>
<!-- include thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
<link rel="stylesheet" th:href="@{/css/register.css}" />

<script src="https://kit.fontawesome.com/91f688f6b9.js"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<title>PAS Add/Update Order</title>
<style>

</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/register/register}"> <i
								class="fa-solid fa-cash-register"
								style="width: 30px; text-align: center"></i> Register
						</a></li>
						<li class="nav-item"><a class="nav-link active" th:href="@{/orders/list}"> <i
								class="fa-solid fa-file" style="width: 30px; text-align: center"></i>
								Orders
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/products/list}"> <i
								class="fa-solid fa-boxes-stacked"
								style="width: 30px; text-align: center"></i> Products
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/customers/list}"> <i
								class="fa-solid fa-users"
								style="width: 30px; text-align: center"></i> Customers
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/vehicles/list}"> <i
								class="fa-solid fa-car" style="width: 30px; text-align: center"></i>
								Vehicles
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/users/list}"> <i
								class="fa-solid fa-users-gear"
								style="width: 30px; text-align: center"></i> Users
						</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	<div class="container"  style="margin-top: 10px">
	<div>
<h3>Order Directory</h3>
<hr>
</div>
<form action="#" th:action="@{/orders/save}"
	th:object="${order}" method="POST">
	
	<!-- Add hidden form field to handle update -->
	<input type="hidden" th:field="*{id}" />
	
	
	
	
	<input type="text" th:field="*{createdOn}"
	class="form-control mb-4 col-4" placeholder="Created On" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{completedOn}"
	class="form-control mb-4 col-4" placeholder="Completed On" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{vehicle.plate}"
	class="form-control mb-4 col-4" placeholder="Plate" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{total}"
	class="form-control mb-4 col-4" placeholder="Total" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{amountPaid}"
	class="form-control mb-4 col-4" placeholder="Paid" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{payment}"
	class="form-control mb-4 col-4" placeholder="Type" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{comments}"
	class="form-control mb-4 col-4" placeholder="Comments" oninput="this.value = this.value.toUpperCase()">
	
	  <button type="submit" class="btn btnCheckOut col-2">Save</button>
	  
	</form>
	
<hr>

<a th:href="@{/orders/list}">Back to Orders List</a>	
 
</div>
 
</main>    
		

</body>
</html>
