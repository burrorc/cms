<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<title>Add/Update Order</title>
</head>
<body>
<div class="container">
<h3>Order Directory</h3>
<hr>
<form action="#" th:action="@{/orders/save}"
	th:object="${order}" method="POST">
	
	<!-- Add hidden form field to handle update 
	<input type="hidden" th:field="*{id}" />
	-->
	
	<input type="text" th:field="*{id}"
	class="form-control mb-4 col-4" placeholder="Order Number">
	<input type="text" th:field="*{name}"
	class="form-control mb-4 col-4" placeholder="Name" oninput="this.value = this.value.toUpperCase()">
	
	  <button type="submit" class="btn btn-info col-2">Save</button>
	  
	</form>
	
<hr>

<a th:href="@{/orders/list}">Back to Vehicle List</a>	
 
</div>
 
</body>
</html>
