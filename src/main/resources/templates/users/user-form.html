<!DOCTYPE html>
<!-- include thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
<link rel="stylesheet" th:href="@{/css/register.css}" />

<script src="https://kit.fontawesome.com/91f688f6b9.js"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<title>PAS Add/Update User</title>
<style>

</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/register/register}"> <i
								class="fa-solid fa-cash-register"
								style="width: 30px; text-align: center"></i> Register
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders/list}"> <i
								class="fa-solid fa-file" style="width: 30px; text-align: center"></i>
								Orders
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/products/list}"> <i
								class="fa-solid fa-boxes-stacked"
								style="width: 30px; text-align: center"></i> Products
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/customers/list}"> <i
								class="fa-solid fa-users"
								style="width: 30px; text-align: center"></i> Customers
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/vehicles/list}"> <i
								class="fa-solid fa-car" style="width: 30px; text-align: center"></i>
								Vehicles
						</a></li>
						<li class="nav-item"><a class="nav-link active" th:href="@{/users/list}"> <i
								class="fa-solid fa-users-gear"
								style="width: 30px; text-align: center"></i> Users
						</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	<div class="container"  style="margin-top: 10px">
<h3>User Directory</h3>
<hr>
<form action="#" th:action="@{/users/save}"
	th:object="${user}" method="POST">
	
	
	<input type="hidden" th:field="*{id}" />
	<input type="text" th:field="*{firstName}"
	class="form-control mb-4 col-4" placeholder="First Name" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{lastName}"
	class="form-control mb-4 col-4" placeholder="Last Name" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{userName}"
	class="form-control mb-4 col-4" placeholder="Username">
	<input th:if="*{password}" type="hidden" th:field="*{password}" />
	<div th:unless="*{password}">
	<p style="margin-bottom: 0px; margin-top: -1.25em; color: white" id="message1">Password cannot be left blank</p>
	<input type="password" th:field="*{password}"
	class="form-control mb-4 col-4 thePassword" placeholder="Password">
	<p style="margin-bottom: 0px; margin-top: -1.25em; color: white" id="message2">Passwords do not match</p>
	<input type="password" class="form-control mb-4 col-4 confirmPassword" placeholder="Confirm Password">
	</div>
	<select th:field="*{roles}" class="form-select">
		  <option th:value="ROLE_EMPLOYEE" selected th:text="Employee"/>
		  <option th:value="ROLE_MANAGER" th:text="Manager"/>
	</select>
	
	<hr>
	  <button type="submit" class="btn btnCheckOut col-2">Save</button>
	  
	</form>
	
<hr>

<a th:href="@{/users/list}">Back to User List</a>	
 
</div>
 
</main>    
<script>
$('form').submit(function(e) {
	if($('.thePassword').length ==0){
	return true
	}
	if($('.thePassword').val() == null||$('.thePassword').val()==''){
		$('#message1').css('color', 'red');
		return false
	}
	if ($('.thePassword').val() != $('.confirmPassword').val()) {
		  $('#message2').css('color', 'red');
		  return false;
	  } 
	});
	
	
</script>
</body>
</html>
