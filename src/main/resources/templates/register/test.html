<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <style>
      .myInput {
        border: none;
        background-color: lightgray;
      }
      .myInput:focus {
        outline: none;
        background-color: white;
      }
      .items {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <form id="test">
      <div class="row border items" style="width: 50vw">
        <div class="col-1 mx-0">
          <input
            class="myInput"
            type="text"
            value="404"
            style="width: 2.25em"
          />
        </div>
        <div class="col-9 mx-0">ULTIMATE SUB</div>
        <div class="col-2 mx-0">65.99</div>
      </div>
      <div class="row border items" style="width: 50vw">
        <div class="col-1 mx-0">
          <input class="myInput" type="text" value="404" />
        </div>
        <div class="col-9 mx-0">ULTIMATE SUB</div>
        <div class="col-2 mx-0">65.99</div>
      </div>
      <input type="submit" value="Submit" />
    </form>
    </div>
    <script> 
        $(window).ready(function() {
        $("#test").on("keypress", function (event) {
            console.log("aaya");
            var keyPressed = event.keyCode || event.which;
            if (keyPressed === 13) {
                alert("You pressed the Enter key!!");
                event.preventDefault();
                return false;
            }
        });
        });
  
    </script> 
  </body>
</html>
