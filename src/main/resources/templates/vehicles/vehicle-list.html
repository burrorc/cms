<!DOCTYPE HTML>
<!-- include thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<title>Vehicle List</title>
</head>
<body>
	<div class="container">
		<h2>Vehicle List</h2>
		<hr>
		<a th:href="@{/employees/addUpdate}"
			class="btn btn-primary btn-sm mb-3"> Add Employee</a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Plate</th>
					<th>Make</th>
					<th>Model</th>
					<th>Year</th>
					<th>Customer</th>
					<th>Subscription</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tempVehicle : ${vehicles}">
					<td th:text="${tempVehicle.plate}" />
					<td th:text="${tempVehicle.make}" />
					<td th:text="${tempVehicle.model}" />
					<td th:text="${tempVehicle.year}" />
					<td th:text="${tempVehicle.customerId}" />
					<td th:text="${tempVehicle.subscription}" />

				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
