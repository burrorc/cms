<!DOCTYPE html>
<!-- include thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
<link rel="stylesheet" th:href="@{/css/register.css}" />

<script src="https://kit.fontawesome.com/91f688f6b9.js"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<title>PAS Vehicle List</title>
<style>

</style>
</head>
<body>
	<div th:replace="fragments/header"></div>

	<nav id="sidebarMenu"
		class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
		<div class="position-sticky pt-3">
			<ul class="nav flex-column">
				<li class="nav-item"><a class="nav-link" aria-current="page"
					th:href="@{/register/register}"> <i
						class="fa-solid fa-cash-register"
						style="width: 30px; text-align: center"></i> Register
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/orders/list}"> <i class="fa-solid fa-file"
						style="width: 30px; text-align: center"></i> Orders
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/products/list}"> <i
						class="fa-solid fa-boxes-stacked"
						style="width: 30px; text-align: center"></i> Products
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/customers/list}"> <i class="fa-solid fa-users"
						style="width: 30px; text-align: center"></i> Customers
				</a></li>
				<li class="nav-item"><a class="nav-link active"
					th:href="@{/vehicles/list}"> <i class="fa-solid fa-car"
						style="width: 30px; text-align: center"></i> Vehicles
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/users/list}"> <i class="fa-solid fa-users-gear"
						style="width: 30px; text-align: center"></i> Users
				</a></li>
			</ul>
		</div>
	</nav>

	<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
		<div class="container" style="margin-top: 10px">
			<h2>Vehicle List</h2>
		<!-- User: <span sec:authentication="name"></span> <br> Role(s): <span
				sec:authentication="principal.authorities"></span> -->	
			<hr>
			<a th:href="@{/vehicles/addForm}" class="btn btnCheckOut btn-sm mb-3">
				Add Vehicle</a>
			<div class="list">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark listHead">
						<tr>
							<th>Plate</th>
							<th>Make</th>
							<th>Model</th>
							<th>Year</th>
							<th>Customer</th>
							<th>Subscription</th>
							<th>Action</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="tempVehicle : ${vehicles}">
							<td th:text="${tempVehicle.plate}" />
							<td th:text="${tempVehicle.make}" />
							<td th:text="${tempVehicle.model}" />
							<td th:text="${tempVehicle.year}" />
							<td th:text="${tempVehicle.customer} ? ${tempVehicle.customer.id} : ''" />
							<td th:text="${tempVehicle.subscription}" />
							<td><a
								th:href="@{/vehicles/updateForm(vehiclePlate=${tempVehicle.plate})}"
								class="btn btnCheckOut btn-sm"> Update</a> <a
								th:href="@{/vehicles/delete(vehiclePlate=${tempVehicle.plate})}"
								class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this vehicle?'))) return false">
									Delete</a></td>

						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</main>


</body>
</html>
