<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<title>Add/Update Vehicle</title>
<style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<div class="container">
<h3>Vehicle Directory</h3>
<hr>
<form action="#" th:action="@{/vehicles/save}"
	th:object="${vehicle}" method="POST">
	
	<!-- Add hidden form field to handle update 
	<input type="hidden" th:field="*{id}" />
	-->
	
	<input type="text" th:field="*{plate}"
	class="form-control mb-4 col-4" placeholder="Plate Number" oninput="this.value = this.value.toUpperCase()">
	<!--  --><input type="text" th:field="*{make}"
	class="form-control mb-4 col-4" placeholder="Make" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{model}"
	class="form-control mb-4 col-4" placeholder="Model" oninput="this.value = this.value.toUpperCase()">
	<input type="number" th:field="*{year}"
	class="form-control mb-4 col-4" placeholder="Year">
	<input type="text" th:field="*{customerId}"
	class="form-control mb-4 col-4" placeholder="Customer Name" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{subscription}"
	class="form-control mb-4 col-4" placeholder="Subscription" value="">
	
	  <button type="submit" class="btn btn-info col-2">Save</button>
	  
	</form>
	
<hr>

<a th:href="@{/vehicles/list}">Back to Vehicle List</a>	
 
</div>
 
</body>
</html>
