<!DOCTYPE html>
<!-- include thymeleaf expressions -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
<link rel="stylesheet" th:href="@{/css/register.css}" />

<script src="https://kit.fontawesome.com/91f688f6b9.js"
	crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
	integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	crossorigin="anonymous"></script>

<title>PAS Product List</title>
<style>

</style>
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link"
							aria-current="page" th:href="@{/register/register}"> <i
								class="fa-solid fa-cash-register"
								style="width: 30px; text-align: center"></i> Register
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/orders/list}"> <i
								class="fa-solid fa-file" style="width: 30px; text-align: center"></i>
								Orders
						</a></li>
						<li class="nav-item"><a class="nav-link active" th:href="@{/products/list}"> <i
								class="fa-solid fa-boxes-stacked"
								style="width: 30px; text-align: center"></i> Products
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/customers/list}"> <i
								class="fa-solid fa-users"
								style="width: 30px; text-align: center"></i> Customers
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/vehicles/list}"> <i
								class="fa-solid fa-car" style="width: 30px; text-align: center"></i>
								Vehicles
						</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/users/list}"> <i
								class="fa-solid fa-users-gear"
								style="width: 30px; text-align: center"></i> Users
						</a></li>
					</ul>
				</div>
			</nav>

			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	<div class="container"  style="margin-top: 10px">
		<h2>Product List</h2>
		<hr>
		<a th:href="@{/products/addForm}"
			class="btn btnCheckOut btn-sm mb-3"> Add Product</a>
			<div class="list">
		<table class="table table-bordered table-striped">
			<thead class="thead-dark listHead">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Price</th>
					<th class="text-center" >Subscription</th>
					<th class="text-center" >Wash</th>
					<th class="text-center" >Extra</th>
					<th class="text-center" >Lobby</th>
					<th class="text-center" >Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tempProduct : ${products}">
					<td th:text="${tempProduct.id}" />
					<td th:text="${tempProduct.name}" />
					<td th:text="${tempProduct.price}" />
					<td class="text-center" th:text="${tempProduct.subscription} ? 'YES' : 'NO'" />
					<td class="text-center" th:text="${tempProduct.wash} ? 'YES' : 'NO'" />
					<td class="text-center" th:text="${tempProduct.extra} ? 'YES' : 'NO'" />
					<td class="text-center" th:text="${tempProduct.lobby} ? 'YES' : 'NO'" />
					<td class="text-center" >
						<a th:href="@{/products/updateForm(productId=${tempProduct.id})}"
						class="btn btnCheckOut btn-sm">
						Update</a>
					
						<a th:href="@{/products/delete(productId=${tempProduct.id})}"
						class="btn btn-danger btn-sm"
						onclick="if (!(confirm('Are you sure you want to delete this product?'))) return false">
						Delete</a>
					</td>

				</tr>
			</tbody>

		</table>
		</div>
	</div>
</main>    
		

</body>
</html>
