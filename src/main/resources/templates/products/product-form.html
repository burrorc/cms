<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />

<title>Add/Update Product</title>
</head>
<body>
<div class="container">
<h3>Product Directory</h3>
<hr>
<form action="#" th:action="@{/products/save}"
	th:object="${product}" method="POST">
	
	<!-- Add hidden form field to handle update 
	<input type="hidden" th:field="*{id}" />
	-->
	<!--
	<input type="text" th:field="*{id}"
	class="form-control mb-4 col-4" placeholder="Product Number">
	-->
	<input type="text" th:name="id" th:value="${product.id != 0} ? ${product.id}"
	class="form-control mb-4 col-4" placeholder="Product Number">
	
	<input type="text" th:field="*{name}"
	class="form-control mb-4 col-4" placeholder="Name" oninput="this.value = this.value.toUpperCase()">
	<input type="text" th:field="*{price}"
	class="form-control mb-4 col-4" placeholder="Price">

<div>

            <input type="checkbox" th:field="*{subscription}" th:checked="1"/>
            <label>Subscription</label>
</div>
<div>

            <input type="checkbox" th:field="*{wash}" th:checked="1"/>
            <label>Wash</label>
</div>
<div>

            <input type="checkbox" th:field="*{extra}" th:checked="true"/>
            <label>Extra</label>
</div>




<div>

            <input type="checkbox" th:field="*{lobby}" th:checked="true"/>
            <label>Lobby</label>
</div>
     
	
	  <button type="submit" class="btn btn-info col-2">Save</button>
	  
	</form>
	
<hr>

<a th:href="@{/products/list}">Back to Vehicle List</a>	
 
</div>
 
</body>
</html>
